<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>but nobody came...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .glitch {
      animation: violent-glitch 0.05s infinite;
      color: red;
    }
    @keyframes violent-glitch {
      0% { transform: translate(5px, -5px) rotate(5deg); }
      25% { transform: translate(-5px, 5px) rotate(-5deg); }
      50% { transform: translate(-10px, -10px) rotate(10deg); }
      75% { transform: translate(10px, 10px) rotate(-10deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>
<button style="text-align: center; background-color: darkred" id="playButton">s</button>

<audio id="audioPlayer" loop>
  <source src="hope.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<audio id="glitchAudio" loop>
  <source src="dreams.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<script>
  const playButton = document.getElementById('playButton');
  const audioPlayer = document.getElementById('audioPlayer');
  const glitchAudio = document.getElementById('glitchAudio');
  let clickCount = 0;

  playButton.addEventListener('click', () => {
    clickCount++;
    if (clickCount <= 10) {
      audioPlayer.play();
    } else {
      document.body.classList.add('glitch');
      audioPlayer.pause();
      glitchAudio.play();
      setTimeout(() => {
        window.close();
      }, 2000);
    }
  });
</script>
</body>
</html>
